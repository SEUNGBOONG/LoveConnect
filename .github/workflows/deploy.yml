name: Deploy to EC2 With Manual Action

on:
  workflow_dispatch:  # ðŸ‘‰ Actions íƒ­ì—ì„œ ìˆ˜ë™ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create application.properties
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        working-directory: ./demo
        run: |
          chmod +x gradlew
          ./gradlew build --no-daemon

      - name: Rename jar file
        run: mv ./demo/build/libs/demo-0.0.1-SNAPSHOT.jar ./demo/build/libs/app.jar

      - name: Upload jar file
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./demo/build/libs/app.jar

      - name: Upload docker-compose.yml
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose.yml
          path: ./demo/docker-compose.yml

  release:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: app
          path: .

      - name: Download docker-compose.yml
        uses: actions/download-artifact@v4
        with:
          name: docker-compose.yml
          path: ./

      - name: Upload files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "app.jar,docker-compose.yml"
          target: /home/${{ secrets.EC2_USERNAME }}/deploy

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/deploy

            echo "${{ secrets.PROPERTIES }}" > ./application.properties

            # Docker compose up
            docker-compose down
            docker-compose up -d --build

            docker image prune -a -f
