name: Deploy to EC2 With Docker Image

on:
  workflow_dispatch:  # 수동 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 빌드 시 필요한 리소스 폴더 생성 및 시크릿 파일 복원
      - name: Create Resources and Config Files
        run: |
          mkdir -p ./demo/src/main/resources
          echo "${{ secrets.PROPERTIES }}" > ./demo/src/main/resources/application.properties
          echo "${{ secrets.TOSS_CERT_BASE64 }}" | base64 --decode > ./demo/src/main/resources/toss-cert.p12

      # 2. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./demo
          file: ./demo/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/loveconnect:latest

      # 4. docker-compose.yml 파일 업로드 준비
      - name: Upload docker-compose.yml
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-file
          path: ./demo/docker-compose.yml

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Download docker-compose.yml
        uses: actions/download-artifact@v4
        with:
          name: docker-compose-file
          path: ./

      - name: Upload docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./docker-compose.yml"
          target: /home/${{ secrets.EC2_USERNAME }}/demo

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # EC2 서버 내부의 작업 디렉토리로 이동 및 생성
            mkdir -p ~/demo/src/main/resources
            cd ~/demo

            # 1. EC2 서버에 설정파일 및 토스 인증서 직접 생성 (컨테이너 외부용)
            echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.properties
            echo "${{ secrets.TOSS_CERT_BASE64 }}" | base64 --decode > ./src/main/resources/toss-cert.p12

            # 2. 도커 재실행
            docker-compose down
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/loveconnect:latest
            docker-compose up -d
            docker image prune -a -f
