name: Deploy to EC2 With Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Resources and Config Files
        run: |
          # 1. 디렉토리 생성 (루트 기준 src/main/resources)
          mkdir -p src/main/resources
          
          # 2. 파일 생성 (printf로 공백 오염 방지)
          printf "%s" "${{ secrets.PROPERTIES }}" > src/main/resources/application.properties
          echo -n "${{ secrets.TOSS_CERT_BASE64 }}" | base64 --decode > src/main/resources/toss-cert.p12
          
          # 디버깅용: 파일이 제대로 생성되었는지 로그로 확인 (나중에 지우셔도 됩니다)
          ls -R src/main/resources

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/loveconnect:latest

      - name: Upload docker-compose.yml
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-file
          path: ./docker-compose.yml

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Download docker-compose.yml
        uses: actions/download-artifact@v4
        with:
          name: docker-compose-file
          path: ./

      - name: Upload docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./docker-compose.yml"
          target: /home/${{ secrets.EC2_USERNAME }}/demo

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/demo
            docker-compose down
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/loveconnect:latest
            docker-compose up -d
            docker image prune -a -f
