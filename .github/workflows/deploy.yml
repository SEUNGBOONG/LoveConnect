name: Deploy to EC2 With Docker Image

on:
  workflow_dispatch:  # ğŸ‘‰ Actionsì—ì„œ ë²„íŠ¼ ëˆŒëŸ¬ ìˆ˜ë™ ì‹¤í–‰

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create application.properties
        run: |
          mkdir -p ./demo/src/main/resources
          echo "${{ secrets.PROPERTIES }}" > ./demo/src/main/resources/application.properties

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ”¥ í•µì‹¬: ì»¤ë°‹ SHA + latest ë‘˜ ë‹¤ í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./demo
          file: ./demo/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/loveconnect:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/loveconnect:latest

      - name: Upload docker-compose.yml
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose.yml
          path: ./demo/docker-compose.yml

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Download docker-compose.yml
        uses: actions/download-artifact@v4
        with:
          name: docker-compose.yml
          path: ./

      - name: Upload docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./docker-compose.yml"
          target: /home/${{ secrets.EC2_USERNAME }}/demo

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/demo

            # ğŸ”¥ ì§€ê¸ˆ ë°°í¬ë˜ëŠ” ì •í™•í•œ ì´ë¯¸ì§€ íƒœê·¸
            export IMAGE_TAG=${{ github.sha }}

            docker-compose down
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/loveconnect:${IMAGE_TAG}
            docker-compose up -d

            docker image prune -a -f
