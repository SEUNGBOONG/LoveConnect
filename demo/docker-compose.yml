version: '3.8'

services:
  redis:
    image: redis:7.2
    container_name: loveconnect-redis
    ports:
      - "6379:6379"
    networks:
      - loveconnect-net

  app:
    image: leeseungyeop/loveconnect:latest
    container_name: loveconnect-app
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - loveconnect-net

    # [수정] volumes 부분은 아예 삭제하세요.
    # Dockerfile에서 이미 /app/toss-cert.p12 위치로 복사했기 때문에 필요 없습니다.
    # volumes:
    #   - ./src/main/resources/toss-cert.p12:/app/certs/toss-cert.p12

    environment:
      - SPRING_PROFILES_ACTIVE=toss

networks:
  loveconnect-net:
