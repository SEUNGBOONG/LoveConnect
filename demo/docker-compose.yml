version: '3.8'

services:
  redis:
    image: redis:7.2
    container_name: loveconnect-redis
    ports:
      - "6379:6379"
    networks:
      - loveconnect-net

  app:
    image: leeseungyeop/loveconnect:latest
    container_name: loveconnect-app
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - loveconnect-net
    # === 이 아래 environment 부분을 추가/수정하세요 ===
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - TOSS_CERT_PATH=classpath:toss-cert.p12
